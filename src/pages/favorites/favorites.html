<ion-header>

  <ion-navbar danger>
    <ion-title></ion-title>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


  <ion-segment [(ngModel)]="userPage" light>
    <ion-segment-button value="puppies">
      Likes
    </ion-segment-button>
    <ion-segment-button value="kittens">
      Following
    </ion-segment-button>
  </ion-segment>

    <ion-buttons end>
      <button (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content [ngSwitch]="userPage">



<div  *ngSwitchCase="'puppies'">

<ion-card *ngFor="let campaign of campaigns">

      <ion-item>
      <ion-avatar item-left>
        <img [src]="campaign.image">
      </ion-avatar>
      <h2>{{campaign.name}}</h2>
      <p>{{campaign.expiring}}</p>
    </ion-item>

    <img [src]="campaign.image">
  <ion-card-content>
      <p>{{campaign.description}}</p>
    </ion-card-content>

</ion-card>
</div>

  <div  *ngSwitchCase="'kittens'">

<ion-card *ngFor="let campaign of following">

      <ion-item>
      <ion-avatar item-left>
        <img [src]="campaign.image">
      </ion-avatar>
      <h2>{{campaign.name}}</h2>
      <p>{{campaign.expiring}}</p>
    </ion-item>

    <img [src]="campaign.image">
  <ion-card-content>
      <p>{{campaign.description}}</p>
    </ion-card-content>

</ion-card>
</div>

</ion-content>

<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
