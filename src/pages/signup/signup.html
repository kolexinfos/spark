<ion-header>

  <ion-navbar>
    <ion-title>Signup to Want In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>

      <form #loginForm="ngForm" novalidate>
        <ion-item>
          <ion-label floating primary>Email Address</ion-label>
          <ion-input [(ngModel)]="login.emailLogin" name="emailLogin" type="text" #emailLogin="ngModel" >
          </ion-input>
        </ion-item>


        <ion-item>
          <ion-label floating primary>Password</ion-label>
          <ion-input [(ngModel)]="login.passwordLogin" name="passwordLogin" type="password" #passwordLogin="ngModel" >
          </ion-input>
        </ion-item>


        <div padding>
          <button (click)="onLogin(loginForm)" type="submit" primary block>Login</button>
        </div>

      </form>
  </ion-list>
  <ion-list>
    <!--<div class="logo">-->
      <!--<img src="img/appicon.svg">-->
    <!--</div>-->

    <form #signupForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>Full Name</ion-label>
        <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" minlength="10">
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" danger padding-left>
        Please enter your fullname, cannot be less than 10 characters.
      </p>

      <ion-item>
        <ion-label floating primary>Email Address</ion-label>
        <ion-input [(ngModel)]="signup.email" name="email" type="text" #email="ngModel" >
        </ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating primary>Mobile Number</ion-label>
        <ion-input [(ngModel)]="signup.phone" name="phone" type="text" #phone="ngModel" minlength="11" maxlength="13">
        </ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating primary>Password</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" >
        </ion-input>
      </ion-item>


      <div padding>
        <button (click)="onSignup(signupForm)" type="submit" primary block>Signup</button>
      </div>
    </form>
  </ion-list>
</ion-content>
