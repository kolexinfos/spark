<ion-header>
  <ion-navbar danger>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trending Campaigns</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">

  <ion-card *ngFor="let campaign of campaigns">

    <ion-item>
      <ion-avatar item-left>
        <img [src]="campaign.image">
      </ion-avatar>
      <h2>{{campaign.name}}</h2>
      <p>July 5, 2016</p>
    </ion-item>

    <img [src]="campaign.image">

    <ion-card-content>
      <p>{{campaign.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button primary clear small>
          <ion-icon name='thumbs-up'></ion-icon>
          <div>{{campaign.likes}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button primary clear small>
          <ion-icon ios="ios-share" md="md-share"></ion-icon>
          <div>{{campaign.likes}} Shares</div>
        </button>
      </ion-col>
      <ion-col>
        <button primary clear small>
          <ion-icon name='person-add'></ion-icon>
          <div>{{campaign.wantin}} Opt In</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>

<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
